#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@75,0x0,1
monitor=HDMI-A-1,1920x1080@60,1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = SWWW_TRANSITION_STEP,6
env = SWWW_TRANSITION_FPS, 110 

exec-once=hyprctl plugin load /home/jakub/.config/hypr/split-monitor-workspaces.so
exec-once=waybar

# misc {
#     enable_swallow=true
#     swallow_regex=^(kitty)$
# }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 30
    repeat_delay = 250

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(98c379ee) rgba(61afefee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5 
    blur = yes
    blur_size = 7
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, code:36, exec, kitty # Open Terminal 
bind = $mainMod SHIFT, Q, killactive, # Close focused app
bind = $mainMod, M, exit, # Exit hyprland session 
bind = $mainMod, D, exec, $HOME/.config/rofi/launcher.sh # Launch application

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Focus left
bind = $mainMod, right, movefocus, r # Focus right
bind = $mainMod, up, movefocus, u # Focus up
bind = $mainMod, down, movefocus, d # Focus down

bind = $mainMod, h, movefocus, l # Focus left
bind = $mainMod, l, movefocus, r # Focus right
bind = $mainMod, k, movefocus, u # Focus up
bind = $mainMod, j, movefocus, d # Focus down


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1 # Go to workspace 1
bind = $mainMod, 2, split-workspace, 2 # Go to workspace 2
bind = $mainMod, 3, split-workspace, 3 # Go to workspace 3
bind = $mainMod, 4, split-workspace, 4 # Go to workspace 4
bind = $mainMod, 5, split-workspace, 5 # Go to workspace 5
bind = $mainMod, 6, split-workspace, 6 # Go to workspace 6
bind = $mainMod, 7, split-workspace, 7 # Go to workspace 7
bind = $mainMod, 8, split-workspace, 8 # Go to workspace 8
bind = $mainMod, 9, split-workspace, 9 # Go to workspace 9
bind = $mainMod, 0, split-workspace, 10 # Go to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1 # Move to workspace 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2 # Move to workspace 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3 # Move to workspace 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4 # Move to workspace 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5 # Move to workspace 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6 # Move to workspace 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7 # Move to workspace 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8 # Move to workspace 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9 # Move to workspace 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10 # Move to workspace 10

bind = $mainMod, o, movewindow, mon:+1 # Move to next monitor
bind = $mainMod CTRL, h, focusmonitor, -1 # Focus next monitor
bind = $mainMod CTRL, l, focusmonitor, +1 # Focues previous monitor

bind = $mainMod SHIFT, h, movewindow, mon:l # Move window to the left
bind = $mainMod SHIFT, l, movewindow, mon:r # Move window to the right
bind = $mainMod, f, fullscreen, 0 # Toggle fullscreen
bind = $mainMod, t, togglefloating # Toggle floating
bind = $mainMod, TAB, cyclenext # Next window
bind = $mainMod SHIFT, TAB, cyclenext, prev #Previous window
bind = $mainMod CTRL, TAB,  swapnext # Swap current and next windows
bind = $mainMod CTRL SHIFT, TAB, swapnext, prev # Swap previous and current windows
bind = ,Print, execr, slurp | grim -g - - | wl-copy  # Screenshoot
bind = $mainMod ALT, c, execr, /home/jakub/.config/hypr/scripts/configs.sh # Edit config

bind = $mainMod CTRL, W, execr, $HOME/.config/hypr/scripts/random_wallpaper.sh # Change wallpaper

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 
# Next workspace
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# VOLUME
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+ # Increase volume
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Decrease volume
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute volume


bind = $mainMod SHIFT, e, execr, $HOME/.config/rofi/powermenu/script.sh # Exit menu
bind = $mainMod, F1, execr, $HOME/.config/hypr/scripts/keybind_help.sh # Keybinds


# AUTOSTART

windowrule=monitor 0, org.telegram.desktop
windowrule=workspace 9, org.telegram.desktop
windowrule=monitor 0, discord
windowrule=workspace 10, discord 

exec-once=telegram-desktop
exec-once=discord
exec-once=eww daemon &
exec-once=dunst &
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swww init
